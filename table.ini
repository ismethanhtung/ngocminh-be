
Dựa trên phân tích file `table_compact.csv`, tôi đã tìm thấy **8 bảng có khả năng lưu trữ các ảnh X-quang và hình ảnh y tế khác**. Dưới đây là chi tiết:

## 🎯 **Các bảng có khả năng lưu trữ hình ảnh:**

### **1. CN_ImagingResultData** - *Quan trọng nhất cho ảnh X-quang*
```
Bảng dữ liệu file kết quả chẩn đoán hình ảnh
- ResultData varbinary: Lưu dữ liệu ảnh kết quả
- ConclusionData varbinary: Lưu dữ liệu ảnh kết luận  
- SuggestionData varbinary: Lưu dữ liệu ảnh đề nghị
```
**→ Khả năng cao lưu trữ trực tiếp file ảnh X-quang, CT, MRI**

### **2. CN_Graphic** - *Hình ảnh và đồ thị bệnh nhân*
```
Bảng lưu trữ hình ảnh, đồ thị liên quan bệnh nhân
- FileName varchar: Tên file hình ảnh
- GraphicType varchar: Loại hình ảnh/đồ thị
```
**→ Lưu các hình ảnh đồ họa, biểu đồ, hình vẽ**

### **3. CN_ImagingResult** - *Kết quả chẩn đoán hình ảnh*
```
Bảng kết quả chẩn đoán hình ảnh
- FileName varchar: Tên file kết quả
- TemplateFile nvarchar: File mẫu kết quả
- PathologyType tinyint: Loại hình ảnh (XQ, CT, MRI...)
```
**→ Lưu kết quả X-quang, CT scan, MRI, siêu âm**

### **4. CN_PathologyImage** - *Hình ảnh xét nghiệm*
```
Bảng lưu trữ hình ảnh xét nghiệm
- Filename varchar: Tên file hình ảnh
- ResultId int: Liên kết với kết quả xét nghiệm
```
**→ Lưu hình ảnh từ các xét nghiệm vi sinh, tế bào**

### **5. CN_FILES** - *File tài liệu bệnh án*
```
Bảng lưu trữ file tài liệu bệnh án
- FileName varchar: Tên file
- FileType tinyint: Loại file
- DocType nvarchar: Loại tài liệu
```
**→ Có thể lưu file ảnh X-quang, phim chiếu**

### **6. CN_ProgressData** - *Dữ liệu tiến trình điều trị*
```
Bảng dữ liệu file tiến trình điều trị
- Data varbinary: Dữ liệu file
```
**→ Lưu file dữ liệu, có thể bao gồm hình ảnh**

### **7. EXP_ClinicalFile** - *File lâm sàng mở rộng*
```
Bảng file lâm sàng mở rộng
- FileName varchar: Tên file
- Type tinyint: Loại file
```
**→ Lưu các file lâm sàng, có thể bao gồm hình ảnh**

### **8. PACS_RequestInfo** - *Hệ thống lưu trữ hình ảnh y tế*
```
Bảng thông tin yêu cầu PACS
- FileResultURL nvarchar: Đường dẫn file kết quả
- ViewURL nvarchar: Đường dẫn xem ảnh
```
**→ Liên kết với hệ thống PACS chuyên nghiệp cho ảnh y tế**

## 🔍 **Phân loại theo khả năng lưu trữ:**

**Lưu trực tiếp dữ liệu ảnh (varbinary):**
- `CN_ImagingResultData` - Dữ liệu ảnh kết quả hình ảnh
- `CN_ProgressData` - Dữ liệu file tiến trình điều trị

**Lưu tên file/đường dẫn (varchar):**
- `CN_Graphic` - Hình ảnh đồ họa
- `CN_ImagingResult` - Kết quả X-quang/CT/MRI
- `CN_PathologyImage` - Hình ảnh xét nghiệm
- `CN_FILES` - File tài liệu bệnh án
- `EXP_ClinicalFile` - File lâm sàng
- `PACS_RequestInfo` - Hệ thống PACS

**→ Bảng `CN_ImagingResultData` và `CN_ImagingResult` có khả năng cao nhất cho việc lưu trữ ảnh X-quang và các hình ảnh chẩn đoán hình ảnh khác.**